<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function devourClickHandler(e) {
            const event = e || window.event;
            console.log(event);
            const deleteId = document.getElementById(event.target.id).getAttribute("data-id");
            deleteBurger(deleteId);
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Eat-Da-Burger</h1>
        <div id="burgers" class="row">

        </div>
        <div class="row">


            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="row">
            <button type="button" id="submit-button" class="btn btn-primary">Submit</button>
        </div>
        <label for="exampleFormControlTextarea1">Enter a burger you want to eat and click the "Submit" button</label>
    </div>
    <button onclick="devourClickHandler()" type="button" data-id="6" id="delete-button-6" class="btn btn-primary">Devour</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const inputEl = document.getElementById("exampleFormControlTextarea1");
        console.log(inputEl.value);

        function addBurger(name) {

            axios.post('/api/burgers', {
                    burger_name: name
                })
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
        }
        // insert inputEl.value when addBurger function called
        document.getElementById("submit-button").addEventListener("click", function() {
            addBurger(inputEl.value);
        });

        function getTheBurgers() {
            axios.get('/api/burgers')
                .then(function(response) {
                    console.log(response);
                    const burgersEl = document.getElementById("burgers");
                    const burgerElStr = response.data.map(burger => `
                <div>${burger.burger_name}
                    <button id="${burger.id}" class="devour-button">Devour</button>
                </div>`);
                    console.log(burgerElStr);
                    const innerHtml = burgerElStr.join("\n<hr/>\n");
                    burgersEl.innerHTML = innerHtml
                    console.log(innerHtml);
                })
                .catch(function(error) {
                    console.log(error);
                });
        };
        getTheBurgers()

        function deleteBurger() {
            axios.delete(`/api/burgers/${event.target.id}`)
                .then(function(response) {
                    console.log(response);
                    getTheBurgers()
                })
                .catch(function(error) {
                    console.log(error);
                });
        }

        addEventListener("click", function(event) {
            console.log(event.target.id);
            deleteBurger();
        })


        // create a way to add new burgers
    </script>
    <!-- <script src="../controllers/burgers_controller.js"></script> -->
</body>

</html>
